# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-current-pane-hostname'

# --- Keybindings ---

# create session
bind C-c new-session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# split current window horizontally
bind - split-window -v
# split current window vertically
bind | split-window -h

bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

# --- Appearance ---

# Dark grey for inactive
set -g window-style 'bg=color233'
set -g window-active-style 'bg=black'

# Status bar
set -g status-right-length 256
set -g status-right 'host: #H | user: #U | prefix: #{prefix_highlight} | continuum: #{continuum_status} min | %H:%M '
set -g status-bg black
set -g status-fg yellow

# --- Misc ---

set -g mouse on # mouse support

set -g history-limit 100000 # boost history

# --- Resurrect ---
set -g @resurrect-dir '~/Dropbox/tmux/resurrect'

# --- Continuum (see https://github.com/tmux-plugins/tmux-continuum) ---
set -g @continuum-boot 'on'
set -g @continuum-save-interval '1'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
